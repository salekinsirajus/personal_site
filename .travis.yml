language: python
python: 3.5
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
install: 
    - "pip install Lektor"
    - "pip install doctr"
script: "lektor build"
deploy:
  provider: script
  script: "set -e && lektor deploy ghpages && doctr deploy --built-docs $HOME/.cache/lektor/builds"
branches:
  only:
    - master
    - gh-pages

env:
    global:
# Doctr deploy key for salekinsirajus/personal_site
        - secure: ""

